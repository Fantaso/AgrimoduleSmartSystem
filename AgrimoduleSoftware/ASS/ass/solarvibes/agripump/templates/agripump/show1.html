<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Solarvibes | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<!-- # NOT BULMA -->
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<style type="text/css">
		
		.bg_y{background-color: yellow;}
		.bg_b{background-color: blue;}
		.bg_gr{background-color: gray;}
		.bg_r{background-color: red;}
		.bg_g{background-color: green;}
		.bg_dgr{background-color: darkgray;}
		.bg_lgr{background-color: lightgray;}
		.centrado{text-align: center;}

	</style>
	<script type="text/javascript">
        document.getElementById("nav-toggle").addEventListener ("click", toggleNav);
        function toggleNav() {
                var nav = document.getElementById("nav-menu");
                var className = nav.getAttribute("class");
                if(className == "nav-right nav-menu") {
                    nav.className = "nav-right nav-menu is-active";
                } else {
                    nav.className = "nav-right nav-menu";
                }
        }
    </script>
</head>
<body>
	




	<div class="container">
		<section class="section">

			<div class="tabs is-centered is-boxed">
				<ul>
					<li class="is-active">
						<a>
							<!-- <figure class="image is-24x24">
								<img src="../static/bulma/agripump-icon.png">
							</figure> -->
							
							<span>West</span>
						</a>
					</li>
					<li>
						<a>
							<!-- <span class="icon is-small"><i class="fas fa-music" aria-hidden="true"></i></span> -->
							<span>East</span>
						</a>
					</li>
					<li>
						<a>
							<!-- <span class="icon is-small"><i class="fas fa-film" aria-hidden="true"></i></span> -->
							<span>North</span>
						</a>
					</li>
				</ul>
			</div>
			
			<br>
			<br>


			<div class="columns is-centered is-vcentered">
				<div class="column is-4 has-text-centered">

					<div class="columns is-centered is-vcentered">
						<div class="column is-12 has-text-centered">
							<p class="is-size-2">West Pump</p>
						</div>
					</div>
					<hr>
					
					<div class="columns is-centered is-vcentered has-text-centered">
						<div class="column is-6">
							<h3 class="is-size-5">Brand</h3>
							<h3 class="is-size-5">Capacity</h3>
							<h3 class="is-size-5">Power</h3>
						</div>
						<div class="column is-6">
							<h3 class="is-size-5">Pumpetera</h3>
							<h3 class="is-size-5">155 lps</h3>
							<h3 class="is-size-5">1.1 kWh</h3>
						</div>
					</div>
					<!-- <div class="columns is-centered is-vcentered has-text-centered">
						<div class="column is-6">
							<h3 class="is-size-5">Capacity</h3>
						</div>
						<div class="column is-6">
							<h3 class="is-size-5">155 lps</h3>
						</div>
					</div>
					<div class="columns is-centered is-vcentered has-text-centered">
						<div class="column is-6">
							<h3 class="is-size-5">Power</h3>
						</div>
						<div class="column is-6">
							<h3 class="is-size-5">1.1 kWh</h3>
						</div>
					</div> -->
						


					<div class="">
						<figure class="image">
							<img src="../static/bulma/waterpump.png">
						</figure>
					</div>
					<hr>

					<div class="tags has-addons is-centered">
						<span class="tag is-light is-large">Status</span>
						<a href="#"><span class="tag is-success is-large">ON</span></a>
						<!-- <a href="#"><span class="tag is-dark is-large">OFF</span></a> -->
					</div>
				</div>


				<div class="column is-8">

					<div class="columns is-centered is-vcentered">
						<div class="column is-3 has-text-centered">
							<span class="icon is-large has-text-info">
								<i class="fas fa-5x fa-tint"></i>
							</span>
							<!-- <figure class="image">
								<img src="../static/bulma/tomato.png">
							</figure> -->
						</div>
						<div class="column is-6 has-text-centered">
							<h1 class="is-size-2">Consumption</h1>
						</div>
						<div class="column is-3 has-text-centered">
							<span class="icon is-large has-text-success">
								<i class="fas fa-5x fa-bolt"></i>
							</span>
							<!-- <figure class="image">
								<img src="../static/bulma/tomato.png">
							</figure> -->
						</div>
					</div>
					<hr>
					

					<div class="columns has-text-centered">
						<div class="column is-3">
							<h1 class="is-size-4">150 lps</h1>
						</div>
						<div class="column is-6">
							<h1 class="is-size-5">Current usage</h1>
						</div>
						
						<div class="column is-3">
							<h1 class="is-size-4">1.1 kWh</h1>
						</div>
					</div>
					

					<div class="columns has-text-centered">
						<div class="column is-3">
							<h1 class="is-size-4">25,000 l</h1>
						</div>
						<div class="column is-6">
							<h1 class="is-size-5">Used today</h1>
						</div>
						
						<div class="column is-3">
							<h1 class="is-size-4">3.6 kWh</h1>
						</div>
					</div>
					<br>

					<div class="columns is-centered is-vcentered">
						<div class="column is-12 has-text-centered">
							<h1 class="is-size-4">Cultivation cycle</h1>
						</div>
					</div>
					<hr>

					<div class="columns is-centered is-vcentered">
						<div class="column is-6">
							<progress class="progress is-info is-large" value="78" max="100">78%</progress>
						</div>
						<div class="column is-6" style="-webkit-transform: rotate(-180deg); transform: rotate(-180deg);">
							<progress class="progress is-success is-large" value="78" max="100">78%</progress>
						</div>
					</div>
					

					<div class="columns is-centered is-vcentered has-text-centered">

						<div class="column is-3">
							<h1 class="is-size-4">80,000l</h1>
						</div>
						<div class="column is-3">
							<h1 class="is-size-3">120,000l</h1>
						</div>
						<div class="column is-3">
							<h1 class="is-size-3">27,5 kWh</h1>
						</div>
						<div class="column is-3">
							<h1 class="is-size-4">120,3 kWh</h1>
						</div>
					</div>

					<div class="columns is-centered is-vcentered has-text-centered">

						<div class="column is-3">
							<h1 class="is-size-6">Used</h1>
						</div>
						<div class="column is-6">
							<h1 class="is-size-6">Needed</h1>
						</div>
						<div class="column is-3">
							<h1 class="is-size-6">Used</h1>
						</div>
					</div>
					
					<hr>

			
					
				</div>

				<!-- <div class="column is-4">
					<h1 class="is-size-3">Water Usage</h1>
					<h1 class="is-size-3">Water Usage</h1>
					<h1 class="is-size-3">Water Usage</h1>
					<h1 class="is-size-3">Water Usage</h1>
					<h1 class="is-size-3">Water Usage</h1>
					<h1 class="is-size-3">Water Usage</h1>
					<h1 class="is-size-3">Water Usage</h1>
				</div>
 -->
			</div>
			
		</section>
		

	</div>

		







</body>
</html>
